version: '3.8'

services:
  # DynamoDB Local - AWS official Docker image
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: nbhd-dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    volumes:
      - ./dynamodb_data:/data
    networks:
      - nbhd-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DynamoDB Admin - Web UI for managing tables
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: nbhd-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
    depends_on:
      dynamodb-local:
        condition: service_healthy
    networks:
      - nbhd-network

  # Table Initializer - Runs once to create tables
  table-init:
    build:
      context: .
      dockerfile: Dockerfile.init
    container_name: nbhd-table-init
    environment:
      - DYNAMODB_ENDPOINT_URL=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - DYNAMODB_TABLE_NAME=nbhd-city-development
    depends_on:
      dynamodb-local:
        condition: service_healthy
    networks:
      - nbhd-network
    volumes:
      - ./init:/app/init
    command: python /app/init/create_tables.py

networks:
  nbhd-network:
    driver: bridge

volumes:
  dynamodb_data:
