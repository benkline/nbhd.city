AWSTemplateFormatVersion: '2010-09-09'
Description: DynamoDB table for nbhd.city application

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - development
      - staging
      - production
    Description: Environment name

  BillingMode:
    Type: String
    Default: PAY_PER_REQUEST
    AllowedValues:
      - PAY_PER_REQUEST
      - PROVISIONED
    Description: Billing mode for DynamoDB table

Resources:
  NbhdCityTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub nbhd-city-${Environment}
      BillingMode: !Ref BillingMode

      # Enable Point-in-Time Recovery for production
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true

      # Enable server-side encryption
      SSESpecification:
        SSEEnabled: true

      # Primary Key
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: entity_type
          AttributeType: S
        - AttributeName: created_at
          AttributeType: S
        - AttributeName: name_lower
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: joined_at
          AttributeType: S

      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE

      # Global Secondary Indexes
      GlobalSecondaryIndexes:
        # GSI1: List all neighborhoods sorted by creation date
        - IndexName: GSI1
          KeySchema:
            - AttributeName: entity_type
              KeyType: HASH
            - AttributeName: created_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

        # GSI2: Name lookup for uniqueness check
        - IndexName: GSI2
          KeySchema:
            - AttributeName: name_lower
              KeyType: HASH
            - AttributeName: SK
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY

        # GSI3: Get user's memberships
        - IndexName: GSI3
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: joined_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

      # Tags
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: nbhd-city
        - Key: ManagedBy
          Value: CloudFormation

Outputs:
  TableName:
    Description: DynamoDB table name
    Value: !Ref NbhdCityTable
    Export:
      Name: !Sub ${AWS::StackName}-TableName

  TableArn:
    Description: DynamoDB table ARN
    Value: !GetAtt NbhdCityTable.Arn
    Export:
      Name: !Sub ${AWS::StackName}-TableArn

  GSI1Name:
    Description: GSI1 index name for listing neighborhoods
    Value: GSI1
    Export:
      Name: !Sub ${AWS::StackName}-GSI1Name

  GSI2Name:
    Description: GSI2 index name for name lookup
    Value: GSI2
    Export:
      Name: !Sub ${AWS::StackName}-GSI2Name

  GSI3Name:
    Description: GSI3 index name for user memberships
    Value: GSI3
    Export:
      Name: !Sub ${AWS::StackName}-GSI3Name
