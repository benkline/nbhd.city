<!DOCTYPE html>
<html>
<head>
    <title>Authenticating...</title>
    <script>
        // OAuth Callback Handler
        // This page captures the token from the API redirect and stores it
        // Then redirects to the hash-based auth/success route

        (function() {
            // Get the token from the URL query parameters
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (token) {
                // Store the token in localStorage
                localStorage.setItem('auth_token', token);

                // Redirect to the app's hash-based auth/success route
                // This allows the AuthSuccess component to be rendered
                window.location.href = '/#/auth/success?token=' + encodeURIComponent(token);
            } else {
                // No token received, redirect to login
                console.error('No token received from OAuth callback');
                window.location.href = '/#/login';
            }
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0 0 1rem 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authenticating...</h1>
        <p>Please wait while we complete your login.</p>
        <div class="spinner"></div>
    </div>
    <noscript>
        <p>JavaScript is required for authentication. Please enable JavaScript and try again.</p>
    </noscript>
</body>
</html>
